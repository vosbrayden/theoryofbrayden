---
layout: default
title: Tags
permalink: /tags/
---

<h1>Tags</h1>
<ul>
  {% assign tags_list = site.tags %}
  {% if tags_list %}
    {% for tag in tags_list %}
      <li>
        <a href="/tag/{{ tag[0] | slugify }}/">
          {{ tag[0] }} ({{ tag[1].size }})
        </a>
      </li>
    {% endfor %}
  {% else %}
    <li>No tags found.</li>
  {% endif %}
</ul>
