# Site settings
title:           Theory of Brayden
description:     "A blog of hot takes and colder facts"
baseurl:         "/theoryofbrayden" # your GitHub repo name (omit if using custom domain)
url:             "https://vosbrayden.github.io" # your GitHub Pages URL or custom domain

# Author settings
author:
  name:          Brayden Vos
  email:         your-email@example.com

# Build settings
markdown:        kramdown
future:          true
permalink:       /:year-:month-:day/:title/

# Pagination
paginate:        5
paginate_path:   "/page:num"

# Sass settings
sass:
  sass_dir:      _sass
  style:         compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

# Include folders
include:
  - _pages

# Excluded files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - tale.gemspec
  - README.md
  - node_modules
  - vendor

# Disqus (optional)
disqus:          your-disqus-id # Replace or delete if not using

# Google Analytics (optional)
google_analytics: UA-XXXXXXXXX-X # Replace or delete if not using
